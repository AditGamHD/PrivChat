<section>
  <div class="card">
    <div class="chat-head">
      <h3 id="chat-title-grup">Nama Grup</h3>
      <div class="muted" id="chat-sub-grup">Anggota: (daftar anggota akan tampil di production)</div>
    </div>
  </div>

  <div id="chat-window" class="chat-window" style="min-height:360px;">
  </div>

  <div class="input-area">
    <input id="txtPesan" type="text" placeholder="Ketik pesan ke grup..." aria-label="Tulis pesan grup">
    <button class="icon-btn" id="btnKirim" title="Kirim ke grup"><svg><use href="#icon-send"></use></svg></button>
  </div>

  <div class="card" style="margin-top:10px">
    <button class="btn" id="btnTambahAnggota">Tambah Anggota</button>
    <button class="btn" id="btnKelolaGrup">Kelola Grup</button>
  </div>
</section>

<script>
  document.getElementById('btnTambahAnggota')?.addEventListener('click', ()=>{
    showToast('Grup', 'Fungsi tambah anggota: buka Pencarian, lalu pilih "Mulai Chat" untuk menambahkan (demo).');
  });
  document.getElementById('btnKelolaGrup')?.addEventListener('click', ()=>{
    showToast('Grup', 'Kelola grup (rename, remove member) tersedia di Panel Admin / fitur lanjutan.');
  });
</script>
