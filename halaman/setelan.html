<section>
  <div class="card">
    <h2>Setelan Akun</h2>
    <p class="muted">Ubah nama tampilan, status, dan tema. Foto profil bisa diunggah lewat fitur Profil (belum terhubung pada demo sederhana ini).</p>

    <div style="margin-top:10px">
      <label>Nama tampil</label>
      <input id="nama" class="input" placeholder="Nama yang tampil pada chat" />
    </div>

    <div style="margin-top:10px">
      <label>Status singkat</label>
      <input id="status" class="input" placeholder="Sedang apa..." />
    </div>

    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn" id="simpanProfil">Simpan Perubahan</button>
      <button class="btn" id="btnGantiFoto">Ganti Foto Profil</button>
    </div>
  </div>

  <div class="card" style="margin-top:10px">
    <h3>Pengaturan Lain</h3>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button class="btn" id="btnTema">Ubah Tema (Light/Dark)</button>
      <button class="btn" id="btnResetData">Reset Data Lokal</button>
    </div>
    <p class="muted" style="margin-top:8px">Perubahan tema dan foto profil bersifat lokal di demo kecuali terintegrasi ke Firebase Storage dan DB.</p>
  </div>
</section>

<script>
  document.getElementById('btnTema')?.addEventListener('click', ()=>{
    showToast('Tema', 'Toggle tema belum aktif di demo ini (opsional integrasi).');
  });
  document.getElementById('btnResetData')?.addEventListener('click', ()=>{
    localStorage.clear();
    showToast('Reset', 'Data lokal dihapus.');
  });
</script>
